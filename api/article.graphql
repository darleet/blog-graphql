type Article {
    id: ID!
    title: String!
    content: String!
    author: User!
    isClosed: Boolean!
    votes: Int!
    createdAt: Time!
}

input NewArticle {
    title: String!
    content: String!
    isClosed: Boolean!
}

input UpdateArticle {
    id: ID!
    title: String
    content: String
    isClosed: Boolean
}

extend type Query {
    articlesList(after: String, sort: Sort = NEW_DESC): [Article!]
    article(articleID: ID!): Article
}

extend type Mutation {
    createArticle(input: NewArticle!): Article! @isAuthenticated
    updateArticle(input: UpdateArticle!): Article! @isAuthenticated
    deleteArticle(id: ID!): Boolean! @isAuthenticated
}
